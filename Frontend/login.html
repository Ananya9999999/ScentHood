<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€“ SCENTHOOD</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', Arial, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #1a1a1a, #000000);
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.06);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    }

    .brand {
      text-align: center;
      margin-bottom: 20px;
    }

    .brand h2 {
      color: #d4af37;
      letter-spacing: 2px;
    }

    h3 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 500;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      margin-top: 10px;
      padding: 14px;
      border-radius: 30px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #d4af37, #b8962e);
      color: #000;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(212, 175, 55, 0.35);
    }

    .links {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
      color: #bbbbbb;
    }

    .links a {
      color: #d4af37;
      text-decoration: none;
      font-weight: 500;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="brand">
      <h2>SCENTHOOD</h2>
    </div>

    <h3>Welcome Back</h3>

    <form action="dashboard.html" method="GET">
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />

      <button type="submit">Login</button>
    </form>

    <div class="links">
      New to SCENTHOOD? <a href="register.html">Create an account</a><br><br>
      <a href="#">Forgot password?</a>
    </div>
  </div>

</body>
</html>
